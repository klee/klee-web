# Install requirements for task runner
- apt: name=libffi-dev
- pip: requirements={{ application_dir }}/requirements.txt virtualenv={{ web_virtualenv }}
  become_user: web

- name: Copy supervisor config file
  template: src=supervisor_web.conf.j2 dest=/etc/supervisor/conf.d/web.conf

- name: Get bower dependencies
  shell: bower install --config.interactive=false
  become: yes
  become_user: klide
  args:
    chdir: "{{ src_dir }}"
    executable: /bin/bash
  when: not ci

- name: Run grunt
  shell: grunt
  become: yes
  become_user: klide
  args:
    chdir: "{{ src_dir }}"
    executable: /bin/bash
  when: not ci

- name: Get bower dependencies
  command: bower install --config.interactive=false
  become: no
  args:
    chdir: "{{ src_dir }}"
  when: ci|bool

- name: Run grunt
  command: grunt
  become: no
  args:
    chdir: "{{ src_dir }}"
  when: ci|bool

- name: Create Django South migrations
  shell: . {{ web_virtualenv }}/bin/activate
        && . /etc/profile.d/klee-web-environment.sh
        && cd {{ application_dir }}
        && python manage.py makemigrations --noinput

- name: Run the Django syncdb command
  shell: . {{ web_virtualenv }}/bin/activate
         && . /etc/profile.d/klee-web-environment.sh
         && cd {{ application_dir }}
         && python manage.py syncdb --noinput

- name: Run Django South migrations
  shell: . {{ web_virtualenv }}/bin/activate
         && . /etc/profile.d/klee-web-environment.sh
         && cd {{ application_dir }}
         && python manage.py migrate --noinput

- name: Run Django collectstatic
  shell: . {{ web_virtualenv }}/bin/activate
         && . /etc/profile.d/klee-web-environment.sh
         && cd {{ application_dir }}
         && python manage.py collectstatic --noinput

- name: Create development admin user
  shell: . {{ web_virtualenv }}/bin/activate
         && . /etc/profile.d/klee-web-environment.sh
         && cd {{ application_dir }}
         && python manage.py update_admin_user --username=admin --password=development
  when: development

- name: Start django process
  shell: supervisorctl reload
